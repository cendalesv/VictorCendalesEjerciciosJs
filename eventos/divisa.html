<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="divisa.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <div class="inputs">
            <label for="pesos">Pesos Colombianos:</label>
            <input type="number" id="pesos" placeholder="Ingresa pesos">
        </div>
        <div class="inputs">
            <label for="dolares">Dólares:</label>
            <input type="number" id="dolares" placeholder="Ingresa dólares">
        </div>
    </div>
    <script src="divisa.js"></script>
</body>
</html>
